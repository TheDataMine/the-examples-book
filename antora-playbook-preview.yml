    start_paths: content
  - url: https://github.com/TheDataMine/time-series-appendix
    start_paths: content
  - url: https://github.com/TheDataMine/nlp-appendix
    start_paths: content
  - url: https://github.com/TheDataMine/kubernetes-appendix
    start_paths: content
  - url: https://github.com/TheDataMine/data-science-book-list-appendix
    start_paths: content
